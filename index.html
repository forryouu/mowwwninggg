<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowwwninggg Sayaanggg</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffefba, #ffffff);
            font-family: 'Helvetica Neue', sans-serif;
            color: #4a4a4a;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            color: #ff6f61;
            animation: morningAnimation 3s infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes morningAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin: 30px auto;
            padding: 30px;
            border: 1px solid #ff6f61;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            border-radius: 15px;
            font-size: 1.5em;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 1.5em;
            color: #ff6f61;
            animation: fadeIn 1s ease-in forwards;
            opacity: 0;
        }

        .sparkle {
            display: inline-block;
            font-size: 0.8em;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animasi Hati */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/2LzKZkF.png') no-repeat center center;
            background-size: contain;
            animation: floatHeart 3s infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0; }
        }

        /* Posisi Hati */
        .heart1 { top: 15%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 25%; left: 50%; animation-delay: 0.5s; }
        .heart3 { top: 35%; left: 30%; animation-delay: 1s; }
        .heart4 { top: 70%; left: 70%; animation-delay: 1.5s; }

        /* Tambahan Efek Kembang Api */
        @keyframes fireworks {
            0% { opacity: 0; }
            100% { opacity: 1; transform: translateY(-200px); }
        }

        .firework {
            position: absolute;
            bottom: 0;
            background-color: #ff1744;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworks 1s forwards;
        }
    </style>
</head>
<body>

    <h1>Mowwwninggg Sayaanggg!</h1>

    <div class="message">
        <p>
            Good morninggg sayaaangggkuuu, <br>
            cintaakuuu duniaakuuu cantikuuu! <br>
            Selamaattt beraktivitasss! <br>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <br>
            I LOVE YOUUU EVERYDAY! <br>
        </p>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showLove()">Beri Cinta!</button>
        <button class="btn" onclick="surprise()">Surprise!</button>
    </div>

    <div class="footer" id="footer">
        <p>Dengan segenap cinta,</p>
        <p><strong>[Nama Anda]</strong></p>
    </div>

    <!-- Hati Animasi -->
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>

    <script>
        function showLove() {
            alert('I LOVEEE YOUUU EVERYDAY!');
        }

        function surprise() {
            alert('U R MINEEE SAYAANGGKUUU CINTAKUU CANTIKUUU I LOVEEE YOUUU');
        }

        // Fungsi untuk menambahkan hati secara acak
        function addHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 2000); // Hapus hati setelah 2 detik
        }

        // Menambahkan hati setiap 1 detik
        setInterval(addHearts, 1000);

        // Menampilkan kembang api
        function showFireworks() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Menambahkan kembang api setiap 1 detik
        setInterval(showFireworks, 500);
    </script>

</body>
</html>
